---
- name: Install base packages
  package:
    name:
      - htop
      - tree
      - neovim
      - cron-apt
      - ripgrep
      - silversearcher-ag
      - autojump
    state: present

- name: Install global aliases
  template: src=alias.sh dest=/etc/profile.d/

- name: Adding existing user '{{ item }}' to group sudo
  user:
    name: '{{ item }}'
    groups: docker
    append: yes
  with_items: "{{ users }}"

- name: Install systemd files for docker-prune
  template: src={{ item }} dest=/etc/systemd/system/
  with_items:
    - docker-prune.service
    - docker-prune.timer

- name: Start digitransit
  systemd: state=started name=docker-prune.timer daemon_reload=yes


