---
- name: Create nominatim config directory
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0775
  with_items:
    - /etc/nominatim

- name: Install config files for nominatim
  template: src={{ item }} dest=/etc/nominatim/
  with_items:
    - import-extratags.style

- name: Install base packages
  package:
    name:
      - python-docker
    state: present

- name: Create photon network
  docker_network:
    name: photon-network

- name: Install systemd files for nominatim-update
  template: src={{ item }} dest=/etc/systemd/system/
  with_items:
    - nominatim.service
    - nominatim-update.service
    - nominatim-update.timer
    - photon.service
    - photon-update.service
    - photon-update.timer
  notify:
    # photon.service depends on nominatim.service so it's restarted, too.
    - Restart nominatim

- name: Install systemd files for photon-pelias-adapter
  template: src={{ item }} dest=/etc/systemd/system/
  with_items:
    - photon-pelias-adapter.service
  notify:
    - Restart photon-pelias-adapter

- name: Start nomimatim and photon services
  systemd: state=started name="{{ item }}" enabled=yes daemon_reload=yes
  with_items:
    - nominatim.service
    - nominatim-update.timer
    - photon.service
    - photon-update.timer
    - photon-pelias-adapter.service

- name: Temporarily disable photon-update (re-enable when nominatim is reimported)
  systemd:
    name: photon-update.timer
    state: stopped

- name: Copy photon nginx site conf
  template: src=photon-site.conf dest=/etc/nginx/sites-available/{{ item }}.conf
  with_items:
    - "{{ photon_hostname }}"
  notify: Restart nginx

- name: Symlink to sites-available
  file:
    src: /etc/nginx/sites-available/{{ item }}.conf
    dest: /etc/nginx/sites-enabled/{{ item }}.conf
    state: link
  with_items:
    - "{{ photon_hostname }}"
  notify: Restart nginx


